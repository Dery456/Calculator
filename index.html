<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <!--Шрфит-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">

    <title>Калькулятор</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="result">
                <span class="result__item"></span>
            </div>
            <!-- /.result-->
            
            <div class="input">
                <div class="input__btn-numbers">
                    <div class="wraper__input">
                        <button type="button" class="input__btn btn__numbers-item numb1">1</button>
                        <button type="button" class="input__btn btn__numbers-item numb2">2</button>
                        <button type="button" class="input__btn btn__numbers-item numb3">3</button>
                    </div>
                    <!-- /.wraper__input -->

                    <div class="wraper__input">
                        <button type="button" class="input__btn btn__numbers-item numb4">4</button>
                        <button type="button" class="input__btn btn__numbers-item numb5">5</button>
                        <button type="button" class="input__btn btn__numbers-item numb6">6</button>
                    </div>
                    <!-- /.wraper__input -->

                    <div class="wraper__input">
                        <button type="button" class="input__btn btn__numbers-item numb7">7</button>
                        <button type="button" class="input__btn btn__numbers-item numb8">8</button>
                        <button type="button" class="input__btn btn__numbers-item numb9">9</button>
                    </div>
                    <!-- /.wraper__input -->

                    <div class="wraper__input-null">
                        <button type="button" class="input__btn btn__numbers-item numb0">0</button>
                    </div>
                    <!-- /.wraper__input -->
                </div>

                <!-- /.input__btn-numbers -->
                <div class="input__btn-operator">
                    <button class="input__btn btn__operator operator-plus">+</button>
                    <button class="input__btn btn__operator operator-minus">-</button>
                    <button class="input__btn btn__operator operator-multiplication">*</button>
                    <button class="input__btn btn__operator operator-divider">/</button>
                    <button class="input__btn btn__operator operator-back"><</button>
                    <div class="start">
                        <button type="button" class="start-item">=</button>
                    </div>
                </div>
                <!-- /.input__btn-operator -->
                
            </div>
            <!-- /.input -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.wrapper -->
    <script src="script.js"></script>
</body>
</html>
